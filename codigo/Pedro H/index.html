<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale = 1.0">
    <title>Sprint 2: Idoog; Compartilhamento de pets</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
</head>


<body>

    <div class="container">
        <div class="row" id="row1">
            <div class="col-md-3" id=top-col1>
                <h4>
                    Informações do pet
                </h4>


                <form>
                    <div class="input_group" type="submit" value="Submit">
                        <label>Nome do pet</label>
                        <input type="text" id="nome-pet" required />
                    </div>

                    <div>
                        Sexo do pet
                        <select class="form-select" id="sexo-pet">
                            <option value="1">Macho</option>
                            <option value="2">Femea</option>
                        </select>
                    </div>

                    <div class="input_group" type="submit" value="Submit">
                        <label>Endereço atual</label>
                        <input type="text" id="endereco-pet" required />
                    </div>


                    <div class="input_group" type="submit" value="Submit">
                        <label>Telefone de contato</label>
                        <input type="text" id="telefone-pet" required />
                    </div>

                    <div>
                        <label>Alguma alergia ou cuidado especial?</label>
                        <textarea rows="3" id = cuidados-pet></textarea>
                    </div>

                    <div>
                        <label>Escreva sobre o pet!</label>
                        <textarea rows="5" id = "descricao-pet"></textarea>
                    </div>

                    <div>
                        Fotos do pet!
                        <div class="mb-4 d-flex">
                            <img src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg" style="width: 200px;" id="img-placeholder"/>
                        </div>
                        <div>
                            <label class="form-label text-white m-1" for="customFile1">Choose file</label>
                            <input type="file" class="form-control" id="img-pet"/>
                        </div>
                    </div>


                    <input type="submit" value="Submit" id ="submit"/>
                </form>



            </div>
        </div>
    </div>

    <script src="Script.js"></script>


</body>

</html>
